<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button><button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <p>To see the test responses, make sure to open the browser console.</p>
    </section>

    <section id="fragment-section" hidden>
      <button id="get-user-fragments">Get User Fragments</button>
      <button id="get-user-fragments-expanded">
        Get User Fragments Expanded
      </button>

     

      <div class="add-fragment-container">
        <h3>POST Fragment:</h3>

        <div id="dropTarget">Drag Here</div>

        <label for="fragment-type">Fragment Type:</label>
        <input type="text" id="fragment-type" name="fragment-type" size="32" />
        <br />
        <button id="add-fragment">Submit</button>
      </div>

      <div class="fragment-id-container">
        <h3>GET Fragment by ID:</h3>
        <p>Copy the ID of the desired fragment into the textbox below</p>

        <label for="fragment-id">Fragment ID:</label>
        <input type="text" id="fragment-id" name="fragment-id" size="40" />
        <br />
        <button id="get-fragment-data">Get Fragment Data</button>
        <button id="get-fragment-metadata">Get Fragment Metadata</button>
      </div>
    </section>
    <section id="view-section"></section>
  </body>
</html>
